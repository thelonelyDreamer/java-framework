<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/user/register" method="post">
    用户名：<input type="text" name="username">
    <br/>
    密码：<input type="password" name="password">
    <br/>
    权限：<input type="text" name="role" placeholder="0-7">
    <br/>
    <input type="submit" value="register">
</form>
</body>
</html>
